name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests et Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      working-directory: ./webapp
      run: npm install
    
    - name: ğŸ§ª Lancer les tests
      working-directory: ./webapp
      run: npm test
    
    - name: âœ… Tests rÃ©ussis
      if: success()
      run: echo "âœ… Tous les tests sont passÃ©s avec succÃ¨s !"
    
    - name: âŒ Tests Ã©chouÃ©s
      if: failure()
      run: echo "âŒ Des tests ont Ã©chouÃ©. VÃ©rifiez les logs."

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v3
    
    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./webapp
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/devops-webapp:latest
          ${{ secrets.DOCKER_USERNAME }}/devops-webapp:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max